<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../MyCalculator/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Calculator</h1>
    <div id = "container">

        <div class="row">
            <div id ="display"></div>
        </div>

        <div class="row" id=""r1>
            <button id ="btn7">7</button>
            <button id ="btn8">8</button>
            <button id ="btn9">9</button>
            <button id ="btnDiv">รท</button>
        </div>

        <div class="row" id ="r2">
            <button id ="btn4">4</button>
            <button id ="btn5">5</button>
            <button id ="btn6">6</button>
            <button id ="btnMul">ร</button>
        </div>

        <div class="row" id=""r3>
            <button id ="btn3">3</button>
            <button id ="btn2">2</button>
            <button id ="btn1">1</button>
            <button id ="btnSub">-</button>
        </div>

        <div class="row" id=""r4>
            <button id ="btn0">0</button>
            <button id ="btnDot">.</button>
            <button id ="btnEqual">=</button>
            <button id ="btnAdd">+</button>
        </div>

        <div class="row">
            <button class = "row" id = "clear">AC</button>
        </div>

    </div>
        
        <script src="../MyCalculator/script.js"></script>



    
</body>
</html>
